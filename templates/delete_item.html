{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('DeleteCategoryItem', categories_name=category_name.name, items_name=item.name)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('ShowAllCategoriesPublic')}}'>
		<button class="btn btn-default delete" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
