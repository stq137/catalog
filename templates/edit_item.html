{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{ item.name }}</h1>
		</div>
	</div>


  <div class="row">
      <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('EditCategoryItem', categories_name = category_name.name, items_name=item.name)}}" method = 'POST'>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" placeholder='edit item name here'>
  
            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
          </div>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span  aria-hidden="true"></span>Save</button>
            <a href = '{{url_for('ShowAllCategoriesPublic')}}'>
              <button class="btn btn-default delete" type="button">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
